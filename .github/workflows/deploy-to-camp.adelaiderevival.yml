name: Deploy to Camp Adelaide Revival

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-to-camp-adelaiderevival
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write live version marker
        run: |
          echo "Deployed from GitHub commit: $GITHUB_SHA" > LIVE_VERSION.txt
          echo "Deployed at (UTC): $(date -u)" >> LIVE_VERSION.txt

      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          # Switched to 'ftp' (plain text) to fix ECONNRESET (data socket) errors.
          # This bypasses TLS/SSL handshake issues on the data channel.
          protocol: ftp
          # 'loose' is still good practice even if protocol is plain, just in case.
          security: loose
          # Enable verbose logging to see exactly why the connection fails
          log-level: verbose
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}/
          dry-run: false
          dangerous-clean-slate: false
          exclude: |
            .git/**
            .github/**
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/.vscode/**
            **/.idea/**
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            config.php
            config.local.*
            .env*
            **/.env*
            .ftp-deploy-sync-state.json
