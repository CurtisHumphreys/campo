name: Deploy to Camp Adelaide Revival

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-to-camp-adelaiderevival
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write live version marker
        run: |
          echo "Deployed from GitHub commit: $GITHUB_SHA" > LIVE_VERSION.txt
          echo "Deployed at (UTC): $(date -u)" >> LIVE_VERSION.txt

      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          # 'ftps' with 'loose' security is best for most shared hosting (DirectAdmin/cPanel)
          protocol: ftps
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}/
          security: loose 
          dry-run: false
          dangerous-clean-slate: false
          exclude: |
            .git/**
            .github/**
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/.vscode/**
            **/.idea/**
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            config.php
            config.local.*
            .env*
            **/.env*
            .ftp-deploy-sync-state.json
